<!DOCTYPE html>

<head>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;

    .card {
        background: #b23a48;

        padding: 25px;
        border-radius: 20px;

        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,.3);

        padding: 10px 22px;

        cursor: pointer;
        position: absolute;
    }

    .yes {
        background: white;
        color: #b23a48;
        left: 40px;
    }

    .no {
        background: #ff4d4d;
        color: white;
        right: 40px;
    }

    /* corazones */
    .heart {
        position: fixed;
        font-size: 24px;
        animation: subir 2s ease-out forwards;
    }

    @keyframes subir {
        from { opacity: 1; transform: translateY(0); }

</head>
